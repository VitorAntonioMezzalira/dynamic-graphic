<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form id="form">
    <label for="date">Dia: </label>
    <input id="date" type="date">

    <label for="duration">Duração: </label>
    <input id="duration" type="number">

    <label for="distance">Distância: </label>
    <input id="distance" type="number">

    <label for="graphic-type">Tipo do Gráfico: </label>
    <select id="graphic-type">
      <option value="bars">Barras</option>
      <option value="lines">Linhas</option>
    </select>

    <label for="data-name">Dado a ser exibido: </label>
    <select id="data-name">
      <option value="duration">Duração</option>
      <option value="distance">Distância</option>
    </select>

    <button>Salvar</button>

  </form>

  <div id="canvas-container">
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <script>

    //=======================================================================================
    // CRIAÇÃO E MANIBULAÇÃO DO GRÁFICO
    //=======================================================================================

    const canvasWidth =  750; // document.getElementById('canvas-container').clientWidth * 0.5;
    const canvasHeight = 300;

    const canvasTopPadding = 20;
    const canvasBottomPadding = 40;
    const canvasLeftPadding = 40;
    const canvasRightPadding = 20;

    const graphicWidth = canvasWidth - (canvasLeftPadding + canvasRightPadding);
    const graphicHeight = canvasHeight - (canvasBottomPadding + canvasTopPadding);

    const canvas = document.getElementById('canvas');
    const canvasContext = canvas.getContext('2d');

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    // funções para desenho do gráfico
    function drawCanvas() {
      canvasContext.fillStyle = '#eeeeee';
      canvasContext.fillRect(0, 0, canvasWidth, canvasHeight);
    };

    function drawGraphicBorders() {
      canvasContext.beginPath();
      canvasContext.moveTo(
        canvasLeftPadding, 
        canvasTopPadding
      );
      canvasContext.lineTo(
        canvasLeftPadding, 
        canvasHeight - canvasBottomPadding
      );
      canvasContext.lineTo(
        canvasLeftPadding + graphicWidth, 
        canvasTopPadding + graphicHeight
      );
      canvasContext.stroke();
    };

    function drawHorizontalLines(lineWidth, a) {

      // desenha as linhas pontilhadas
      for (let i = lineWidth; i < graphicWidth; i += (lineWidth * 2)) {
        canvasContext.beginPath();
        canvasContext.moveTo(
          canvasLeftPadding + i, 
          canvasHeight - canvasBottomPadding - a
        );
        canvasContext.lineTo(
          canvasLeftPadding + i + lineWidth, 
          canvasHeight - canvasBottomPadding - a
        );
        canvasContext.stroke(); 
      }

      // esconde pedaços das linhas que tenham passado a largura do gráfico
      canvasContext.fillStyle = '#eeeeee';
      canvasContext.fillRect(canvasLeftPadding + graphicWidth, 0, canvasWidth, canvasHeight);

    }

    function drawGraphicBar(width, height, distanceBetween) {
      let barTopStart = canvasHeight - canvasBottomPadding - height;
      let barLeftStart = canvasLeftPadding + distanceBetween + (width / 2);
      canvasContext.fillStyle = '#66dd66';
      canvasContext.fillRect(barLeftStart, barTopStart, width, height);
    };

    function drawGraphicLines(width, height, distanceBetween) {
      let barTopStart = canvasHeight - canvasBottomPadding - height;
      let barLeftStart = canvasLeftPadding + distanceBetween + width;
      canvasContext.lineTo(barLeftStart, barTopStart);
    };

    function drawGraphicInfoText(text, x, y) {
      canvasContext.font = '12px Arial';
      canvasContext.fillStyle = '#111111'
      canvasContext.fillText(text, x, y);
    }

    // definições da largura, espaçamento e altura das barras
    var distanceBetween;
    var width;
    var heightMultiplier;

    function calculateGraphic() {
      //=======================================================================================
      // cálculo da distância entre uma barra e outra
      distanceBetween = graphicWidth / data.length;

      // cálculo da largura das barras
      width = (graphicWidth / data.length) / 2;

      // cálculo do multiplicador de altura das barras
      let maxBarHeight = 0;
      data.forEach((training) => {
        if (training[dataName] > maxBarHeight) {
          maxBarHeight = training[dataName];
        };
      });
      heightMultiplier = 100 / ((100 * maxBarHeight) / graphicHeight);
    }

    //=======================================================================================
    // MANIPULAÇÃO DE DADOS
    //=======================================================================================

    var data = [];
    var graphicType = 'bars'
    var dataName = 'duration'

    document.getElementById('graphic-type').addEventListener('change', () => {
      graphicType = document.getElementById('graphic-type').value;
      buildCanvas();
    })

    document.getElementById('data-name').addEventListener('change', () => {
      dataName = document.getElementById('data-name').value;
      calculateGraphic();
      buildCanvas();
    })

    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      addData();
      buildCanvas();

      let date =  (document.getElementById('date').value).split('-');
      date = new Date(date[0], date[1], date[2]);

      createTraining({
        date: date,
        duration: parseInt(document.getElementById('duration').value),
        distance: parseInt(document.getElementById('distance').value)
      });
     
      document.getElementById('duration').value = '';
      document.getElementById('distance').value = '';
      document.getElementById('date').value = '';
    })

    function addData() {
      data.push({
        date: document.getElementById('date').value,
        duration: parseInt(document.getElementById('duration').value),
        distance: parseInt(document.getElementById('distance').value)
      });

    };

    //=======================================================================================
    // CONSTRUÇÃO DO CANVAS
    //=======================================================================================

    function buildCanvas() {

      // fundo do canvas
      drawCanvas();

      // calcula parâmetros para exibição dos indices no gráfico
      calculateGraphic();

      drawHorizontalLines(10, 50);
      drawHorizontalLines(10, 100);
      drawHorizontalLines(10, 150);
      drawHorizontalLines(10, 200);

      if (data.length > 0) {

        if (graphicType == 'bars') {
          // barras do gráfico
          data.forEach((training, id) => {
            drawGraphicBar(
              width, 
              training[dataName] * heightMultiplier, 
              distanceBetween * id
            );
            // Desenha informações dos índices do gráfico
            drawGraphicInfoText(
              training.date,
              canvasLeftPadding + (distanceBetween * id) + width,
              canvasHeight - canvasBottomPadding + 20
            );
          });
          
        } else if (graphicType == 'lines') {

          // Linhas do gráfico
          canvasContext.beginPath();
          canvasContext.moveTo(
            canvasLeftPadding + (distanceBetween * 0) + width,
            canvasHeight - canvasBottomPadding - (data[0].duration * heightMultiplier));
          data.forEach((training, id) => {
            drawGraphicLines(
              width, 
              training[dataName] * heightMultiplier, 
              distanceBetween * id
            );
            // Desenha informações dos índices do gráfico
            drawGraphicInfoText(
              training.date,
              canvasLeftPadding + (distanceBetween * id) + width,
              canvasHeight - canvasBottomPadding + 20
            );
          });
          canvasContext.stroke();

        };

      };

      // linha da esquerda e de baixo do gráfico
      drawGraphicBorders();

    };

    buildCanvas();

    //===========================================================================
    // CHAMADAS NA API
    //===========================================================================

    async function createTraining(training) {

      const response = await fetch('http://localhost:5000/training/create', {
        method: 'POST',
        headers: {
          'Content-Type' : 'application/json'
        },
        body: JSON.stringify(training)
      });

      console.log(response);

    };

  </script>

</body>

</html>
